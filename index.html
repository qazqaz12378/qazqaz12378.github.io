<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> | TriLib</title>
    <meta name="description" content="">
    
    <link rel="stylesheet" type="text/css" href="styles/fullscreen.css">
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("gameContainer", "Build/WGL.json", {onProgress: unityProgress});
        function unityProgress (gameInstance, progress) {
          if (!gameInstance.progress) {
            gameInstance.loader = document.getElementById('loader');
            gameInstance.progress = document.getElementById('progress');
            gameInstance.loading = document.getElementById('loading');
            document.dispatchEvent(new CustomEvent('UnityProgressStart'));
          }
          gameInstance.progress.style.width = (100 * progress) + '%';
          if (progress === 1) {
            document.getElementById('loader').style.display = 'none';
          }
        }
    </script>
  </head>
  <body>
    <div id="loader">
      <div id="loading" class="loading">Loading</div>
      <div id="progress" class="progress"></div>
    </div>
    <div id="game">
      <div id="gameContainer"></div>
    </div>
    </div>
  </body>
</html>
